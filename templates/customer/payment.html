{% extends "base.html" %} 
{% load static %}
{% block content %}



<div class="container">
    <div class="mb-3" style="
    font-size: 15px;
    text-align: center;
  
    margin-top: 30px;
">
       <h1 style="
       font-size: 20px;
   ">ĐÂY LÀ TRANG PAYMENT</h1>
  
    

  <form class="d-flex" action="{% url 'search_customer' %}" method=POST>
    {% csrf_token %}
    <input class="form-control me-2" placeholder="Search" aria-label="Search" type="search" name="searched" >
    <button class="btn btn-outline-success" type="submit">
      Search
    </button>
  </form>

</div>
   
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Họ tên</th>
      <th scope="col">Số điện thoại</th>
      <th scope="col">Địa chỉ</th>
      <th scope="col">Hành động</th>
    </tr>
  </thead>
  <tbody>
    {% for customer in page_obj%}
    <tr>
      <th scope="row">{{customer.id}}</th>
      <td>{{customer.name}}</td>
      <td>{{customer.phone}}</td>
      <td>{{customer.address}}</td>
      <td>
        <a href="{%url 'update_customer' customer.id %}">Sửa</a>|<a
          onclick="del_customer('{{customer.id}}')"
          href="#"
          >Xóa</a
        >
      </td>
    </tr>
    {% endfor %}
    
  </div>
  </tbody>
</table>


<script>
  function del_customer(id_customer) {
    $.ajax({
      type: "GET",
      url: "/customer/delete_customer",
      data: {
        customer_id: id_customer,
      },
      success: function (parsedData) {
        console.log(parsedData)
        alert(parsedData["mess"])
        location.reload();
      },
    });
  }
</script>

{% endblock %}
