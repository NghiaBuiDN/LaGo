{% extends "base.html" %} 
{% load static %} 
{% block content %}

<!-- Introduction section -->

<div class="container">
    <div class="row justify-content-center">
        {% for product in page_obj %}
        <div class="col-md-3" style="margin: 20px 20px;">
            <div class="card" style="width: 18rem; align-items: center;">
                <a href="{{product.get_absolute_url}}"><img class="card-img-top" src="{{ product.image.url }}" alt="Card image cap"></a>
                <div class="card-body" style="text-align: center;">
                  <a href="{{product.get_absolute_url}}"><h4 class="product_text">{{ product.title }}</h4></a>
                  <p class="card-text" style="width: 250px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{ product.description }}</p>
                  <a href="{{product.get_absolute_url}}" class="btn btn-primary">{{product.price}}</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
