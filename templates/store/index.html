{% extends "base.html" %} 
{% load static %} 
{% block content %}

<!-- Introduction section -->

<section class="py-4 text-center">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'image/cover2.jpg'%}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'image/cover2.jpg'%}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'image/cover2.jpg'%}" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
  <div class="buynow_bt"><a href="{% url 'bathbomb' %}">Bubble Bath Bomb</a></div>
</section>


<!-- product section start -->
<br>
<div class="product_section">
  <div id="main_slider" class="carousel slide" data-ride="carousel">
     <div class="carousel-inner">
        <div class="carousel-item active">
           <div class="container">
              <h1 class="product_taital"></h1>
              <div class="product_section_2">
                 <div class="row">
                    
                   {% for product in my_product %}
                   <div class="col-lg-4 col-sm-4">
                       <div class="box_main">
                          <h4 class="product_text">{{ product.title }}</h4>
                          <p class="price_text">Price:  <span style="color: #262626;">VND {{product.price|floatformat:3}}</span></p>
                          <div class="product_img">
                            <a href="{{ product.get_absolute_url }}" >
                              <img src="{{ product.image.url }}" href="{{ product.get_absolute_url }}">
                            </a>
                          </div>
                          <div class="btn_main">
                            <div class="buy_bt">
                              <button 
                                type="button"
                                id="add-button"
                                value="{{product.id}}"
                                data-index="{{product.id}}" 
                                class="btn btn-outline-secondary add-btn update-cart">Thêm vào giỏ
                              </button>
                            </div> 
                            <div class="buy_bt">
                              <div class="btn btn-outline-secondary add-btn update-cart"><a href="{{ product.get_absolute_url }}">Chi tiết</a></div>
                            </div>
                            
                          </div>
                       </div>
                   </div>
                   {% endfor %}
                 </div>
              </div>
           </div>
        </div>

<script>
  // Add button

  $(document).on("click", "#add-button", function (e) {
    qua = 1;
    e.preventDefault();
    $.ajax({
      type: "POST",
      url: '{% url "cart-add" %}',
      data: {
        product_id: $("#add-button").val(),
        product_quantity: 1,
        csrfmiddlewaretoken: "{{csrf_token}}",
        action: "post",
      },
      success: function (json) {
        //console.log(json)
        document.getElementById("cart-qty").textContent = json.qty;
      },
      error: function (xhr, errmsg, err) {},
    });
  });

    
</script>
